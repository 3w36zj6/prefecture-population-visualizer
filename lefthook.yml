pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*"
      run: bun prettier {staged_files} --write
      stage_fixed: true
      skip:
        - merge
        - rebase
    eslint:
      glob: "*.{ts,tsx}"
      run: bun eslint {staged_files} --fix
      stage_fixed: true
      skip:
        - merge
        - rebase
